<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Кабинет администратора</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cabinet_style.css/' %}">

</head>

<body>
    <div class="upper_container">
        <div class="img_logo">
            <img src="/static/img/logo.png" class="img_logo_inside" alt="">
        </div>
        <div class="info_block_container">
            <div class="info_block">
                Туристическо-информационная система Mihrab Travel
            </div>
        </div>
        <div class="user_block">
            <p class="UserLoginBtn" id="UserWindowBtn"> Логин:  {{session_login}} </p>
            <div id="LogOut" class="LogOut">Выйти</div>
        </div>
    </div>
<!------------Меню сайта ----------------------------------->
    <div class="menu_container">
        <nav class="main_menu">
            <ul>
                <li><a href="#" id="NewTourBtn">Новый тур</a></li>
                <li><a href="#" id="ActiveTourBtn">Активные туры</a></li>
                <li><a href="#" id="UsersBtn">Пользователи</a></li>
                <li><a href="#" id="GidBtn">Гиды</a></li>
                <li><a href="#" id="Hotels">Гостиницы</a></li>
                <li><a href="#" id="Transfer">Трансфер</a></li>
                <li><a href="#" id="ClientsList">Туристы</a></li>
            </ul>
        </nav>
    </div>
<!-------------------------------------------------------------->
<!------------Инфо о странице ----------------------------------->
    <div class="user_type_container">
        <div id="user_type_label" class="user_type">Кабинет администратора</div>
    </div>
<!-------------------------------------------------------------->
<!------------Основной блок ----------------------------------->
    <div class="middle_container">
        <div id="hello_text" name="hello_text"></div>
        <div id="info_reciever" class="info_reciever" name="info_reciever"></div>
    </div>
<!-------------------------------------------------------------->
<!------------Подвал сайта ----------------------------------->
    <div class="footer_container">
        <div class="main_footer">MIHRAB TRAVEL - 2024</div>
    </div>
<!-------------------------------------------------------------->
<!------------Модальное окно информации ----------------------------------->
    <div id="ModalWindow" class="modal">
        <div class="ModalWindow">
            <div class="ModalWindowHeader" id="InfoHead">
                <span class="close">&times;</span>
                <h2>Информация</h2>
            </div>
            <div id="ModalInfoBlock" class="ModalInfoBlock"> Пусто</div>
        </div>
    </div>
<!-------------------------------------------------------------->

    <!------ Добавляем JQuery и JS файл страницы----->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/cabinet_admin.js' %}"></script>
<!-------------------------------------------------------------->

</body>
</html>
